<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>New Year Greeting</h1>
  <button id="showMessage">Click for New Year's Greeting</button>
  <p id="message">Happy New Year!</p>

  <script>
    document.getElementById('showMessage').addEventListener('click', function() {
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
