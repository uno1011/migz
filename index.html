<!DOCTYPE html>
<html>
<head>
  <title>Interactive Website</title>
  <script>
    function changeText(newText) {
      document.getElementById('display').innerHTML = newText;
    }
  </script>
</head>
<body>

  <h1>Interactive Website</h1>
  
  <p id="display">Click a button to change this text!</p>
  
  <button onclick="changeText('good luck')">Button 1</button>
  <button onclick="changeText('isog si miguel')">Button 2</button>

</body>
</html>
